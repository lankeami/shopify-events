<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
</head>
<body>
  <canvas id="canvas16" width="16" height="16"></canvas>
  <canvas id="canvas48" width="48" height="48"></canvas>
  <canvas id="canvas128" width="128" height="128"></canvas>

  <script>
    // Generate simple colored icons
    function createIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Background
      ctx.fillStyle = '#5c6ac4';
      ctx.fillRect(0, 0, size, size);

      // Letter 'S' for Shopify
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('S', size / 2, size / 2);

      // Download link
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `icon${size}.png`;
        link.textContent = `Download icon${size}.png`;
        link.style.display = 'block';
        link.style.margin = '10px';
        document.body.appendChild(link);
      });
    }

    createIcon('canvas16', 16);
    createIcon('canvas48', 48);
    createIcon('canvas128', 128);
  </script>

  <p>Open this HTML file in a browser and click the download links to generate the icon files.</p>
</body>
</html>
